<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Journal-</title>
</head>
<body>
    <h1>Create Journal</h1>
    <form action="/api/v1/journals" method="post">
        <!-- Form elements are here! : Texual Inputs, Binary Inputs, File Inputs, Miscellaneous with Form Labels -->
        <label for="main-title">Journal Title</label>
        <input id="main-title" type="text" name="title" placeholder="Enter title" minlength="3" required>
        <br>
        <label for="journal-type">Journal Type</label>
        <select name="Category" id="journal-type" required>
            <option value="note">Note</option>
            <option value="task">Task</option>
            <option value="idea">Idea</option>
            <option value="goal">Goal</option>
            <option value="habit">Habit</option>
            <option value="memory">Memory</option>
            <option value="mood">Mood</option>
            <option value="event">Event</option>
        </select>
        <br>
        <label for="journal-entry">Jounal Entry</label>
        <textarea name="entry" id="journal-entry" rows="7" cols="35" minlength="10" required>My day was...</textarea>
        <br>
        <button type="submit">Submit</button> 
    </form>
</body>
</html>
